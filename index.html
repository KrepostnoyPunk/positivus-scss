<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positivus</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- header -->
     <header class="header">
        <div class="header-inner container">
            <a href="#" class="header-logo logo">
                <img 
                src="./assets/icons/Logo.svg" 
                alt="positivus" 
                class="header-logo-img"
                width="220"
                height="36"
                loading="lazy"
                >
            </a>
            <nav class="header-menu mobile-hidden">
                <ul class="header-menu-list">
                    <li class="header-menu-list-item">
                        <a href="#" class="header-menu-list-item-link">
                            About us
                        </a>
                    </li>
                    <li class="header-menu-list-item">
                        <a href="#" class="header-menu-list-item-link">
                            Services
                        </a>
                    </li>
                    <li class="header-menu-list-item">
                        <a href="#" class="header-menu-list-item-link">
                            Use Cases
                        </a>
                    </li>
                    <li class="header-menu-list-item">
                        <a href="#" class="header-menu-list-item-link">
                            Pricing
                        </a>
                    </li>
                    <li class="header-menu-list-item">
                        <a href="#" class="header-menu-list-item-link">
                            Blog
                        </a>
                    </li>
                </ul>
            </nav>
                <button 
                class="header-btn btn btn-transparent mobile-hidden"
                type="button"
                >
                    Request a quote
                </button>

                <button 
                class="header-btn-burger burger-btn mobile-visible"
                type="button"
                >
                    <svg width="26" height="19" viewBox="0 0 26 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 1.80664H25" stroke="black" stroke-width="2" stroke-linecap="round"/>
                    <path d="M1 9.80664H25" stroke="black" stroke-width="2" stroke-linecap="round"/>
                    <path d="M1 17.8066H25" stroke="black" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
        </div>
     </header>

</body>
</html>
